<!DOCTYPE html>

<head>

<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600 mb-4">

        <main>

                    <div>
                        <label for="occasion" class="block text-sm font-semibold text-gray-700 mb-2">
                            Event or Occasion

                        >
                        <p class="mt-2 text-sm text-gray-500">
                            Enter any event in English, Russian, or Ukrainian
                        </p>
                    </div>

                    <div>
                        <label for="styleHint" class="block text-sm font-semibold text-gray-700 mb-2">
                            Style Hint (Optional)
                        </label>
                        <input 
                            type="text" 
                            id="styleHint" 
                            name="styleHint"
                            placeholder="e.g., minimalist, colorful, vintage..."

                            maxlength="200"
                        >
                    </div>

                    <button 
                        type="submit"
                        id="generateBtn"
                        class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold py-4 px-6 rounded-lg hover:from-purple-700 hover:to-blue-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    >

                </form>
            </div>

            <div id="loadingSection" class="hidden">

                    <p class="mt-4 text-lg text-gray-600">Creating your magical doodle...</p>
                    <p class="mt-2 text-sm text-gray-500">This may take up to 30 seconds</p>
                </div>
            </div>

            <div id="resultSection" class="hidden">
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Your GoWombat Doodle</h2>

                    <div class="flex flex-col sm:flex-row gap-4">
                        <button 
                            id="downloadBtn"

                <div class="bg-red-50 border-2 border-red-200 rounded-2xl p-6">
                    <h3 class="text-red-800 font-bold mb-2">Oops! Something went wrong</h3>
                    <p id="errorMessage" class="text-red-600"></p>
                    <button 
                        id="retryBtn"
